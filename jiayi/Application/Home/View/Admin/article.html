 <script type="text/plain" id="myEditor" style="width:1100px;height:500px;">
    <p>正文</p>
</script>
 <button class="btn btn-primary" id="push" value="{$article.id}">提交</button>

    <div class="modal fade" id="msgModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      
      <div class="modal-body">
       
      </div>
      <div class="modal-footer">
        <button type="button" id="del" class="btn btn-danger btn-sm" data-dismiss="modal">确定</button>
        
        
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
    
    <script type="text/javascript" src="__PUBLIC__/js/jquery-1.10.2.js"></script>
    <script src="__PUBLIC__/js/bootstrap.min.js"></script>
     
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/js/umeditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/js/umeditor.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/lang/zh-cn/zh-cn.js"></script>
    
    <script>
        $(document).ready(function(){
  
        var um = UM.getEditor("myEditor");
       var content="{$article.content}";
       UM.getEditor('myEditor').setContent(content);
       
       $("#push").click(function(){
        var id=$(this).val();
        var content = [];
        content.push(UM.getEditor('myEditor').getContent());
        $.ajax({
   type: "POST",
   url: "__URL__/articleedit",
   data: "id="+id+"&content="+escape(content),
   success: function(msg){
    var data = eval("(" + msg + ")");
    if (data.state==1) {
        $('#msgModal').find('.modal-body').html("<h4 class=\"text-danger\">文章修改成功！</h4>");
		$('#msgModal').modal('show');
    }
    else{
        $('#msgModal').find('.modal-body').html("<h4 class=\"text-danger\">文章修改失败，请稍后尝试或重新登入</h4>");
		$('#msgModal').modal('show');
    }
    
   }
		
		});
        
        
       });
       
       
});
        
    </script>
