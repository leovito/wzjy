    <div class="container" id="mainct">
        <div class="input-group shortinput">
  <span class="input-group-addon">试卷搜索</span>
  <input type="text" class="form-control" placeholder="关键字" id="testkey" name="testkey">
     <span class="input-group-btn">
        <button class="btn btn-default" type="submit" id="search">搜索</button>
      </span>
</div>
     <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>试卷名</th>
            <th>上传时间</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
            <volist name="test" id="vo">
<tr>
            <td>{$vo.id}</td>
            <td>{$vo.testname}</td>
            <td>{$vo.time|date="y-m-d",###}</td>
            <td><div class="btn-group">
  <a class="btn btn-danger btn-xs btn-download"  href="__ROOT__/Uploads{$vo.url}">下载</a>
  
</div></td>
          </tr>
</volist>
          
        </tbody>
      </table>
    <ul class="pagination">      
 <for start="1" end="$pagenumber">
<li><a href="__URL__/downloadtest/page/{$i}/searchkey/{$searchkey}/">{$i}</a></li>
</for>
   </ul>

</div><!-- /.modal -->

       })
